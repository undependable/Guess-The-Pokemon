<!DOCTYPE html>
<html>
    <head>
        <title>Guess the Pokemon</title>
        <link rel="stylesheet" href="style.css">
        <link rel = "icon" href =  "https://cdn.iconscout.com/icon/free/png-256/free-pokemon-pokeball-game-go-34722.png" type = "image/x-icon"> 
    </head>

    <body>
        <div id="main">
            <h2 id="title" style="text-align: left;">Welcome to Guess the Pokemon!</h3>
            <p id="description" style="text-align: left;"><i>You can start by typing the name of the displaying<br> pokemon below.</i></p>

            <p id="response"></p>
            <div id="pokemonImage"><img id="image" src=""></div>

            <p id="points">Current points: 0</p>

            <input id="guess" placeholder="Your guess">
            <br><br><button id="press">Guess</button> <button id="hint">Hint</button> <button id="reset">Reset</button>
        </div>
    </body>
    <script src="call.js"></script>
</html>
